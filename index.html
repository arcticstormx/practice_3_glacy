<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glacy</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav nav">
          <div class="nav__logo logo">
            <img class="logo__self" src="#" alt="Glacy logo">
          </div>
          <ul class="nav__pages-list pages-list">
            <li class="pages-list__item">
              <a class="pages-list__link" href="#">Каталог</a>
            </li>
            <li class="pages-list__item">
              <a class="pages-list__link" href="#">Доставка и оплата</a>
            </li>
            <li class="pages-list__item">
              <a class="pages-list__link" href="#">О Компании</a>
            </li>
          </ul>
          <ul class="nav__user user-nav">
            <li class="user-nav__btn">
              <button class="user-nav__btn-search" aria-label="search field"></button>
            </li>
            <li class="user-nav__btn">
              <button class="user-nav__btn-login" aria-label="login button">Вход</button>
            </li>
            <li class="user-nav__btn">
              <button class="user-nav__btn-cart" aria-label="cart button">Пусто</button>
            </li>
          </ul>
        </nav>
    </header>
    <main class="index-main">
      <h1 class="visually-hidden">Магазин мороженого Глэйси</h1>
      <section class="slider">
        <h2 class="visually-hidden">Слайдер</h2>

        <div class="slider-controls slider__controls">
          <i class="slider-controls__btn"></i>
          <i class="slider-controls__btn"></i>
          <i class="slider-controls__btn"></i>
        </div>

        <ul class="slider-list slider__slider-list">
          <li class="slider-list__item">
            <b class="slider-list__item-title">
              Крем-брюле и пломбир с малиновым джемом
            </b>
          </li>
          <li class="slider-list__item">
            <b class="slider-list__item-title">
              Шоколадный пломбир и лимонный сорбет 
            </b>
          </li>
          <li class="slider-list__item">
            <b class="slider-list__item-title">
              Пломбир с помадкой и клубничный щербет
            </b>
          </li>
        </ul>
        <button class="basic-btn basic-btn--slider slider__order-btn" type="button">Давайте оба!</button>
      </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
